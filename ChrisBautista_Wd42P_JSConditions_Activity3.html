<script>
const x = parseInt(prompt('Please enter the first number '));
const y = parseInt(prompt('Please enter the second number '));

let sum = x + y;
console.log("Sum of two numbers:" + sum);
let diff = x - y;
console.log("Difference of two numbers:" + diff);
let prod = x * y;
console.log("Product of two mubers:" + prod);
let quot = x / y;
console.log("Quotient of two numbers:" + quot);




</script>
